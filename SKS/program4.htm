<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Language" content="zh-tw" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>節目主題</title>
<style type="text/css">
.style1 {
	text-align: right;
	background-color: #239CB6;
}
.style2 {
	color: #FFFFFF;
	background-color: #00C8C8;
}
.style3 {
	background-color: #DBFFFF;
}
</style>
</head>

<body>

<form method="post" action="">
	<table style="width: 100%">
		<tr>
			<td style="width: 100px" class="style2">節目主題:</td>
			<td style="width: 160px" class="style3">
			<select name="Select1" style="width: 160px">
			<option></option>
			</select></td>
			<td style="width: 100px" rowspan="5" valign="top" class="style2">簡介:</td>
			<td style="width: 160px" rowspan="5" valign="top" class="style3">
			<input name="Text4" type="text" style="width: 180px; height: 111px" /></td>
		</tr>
		<tr>
			<td style="width: 100px" class="style2">單元名稱:</td>
			<td style="width: 160px" class="style3"><input name="Text1" type="text" style="width: 160px" /></td>
		</tr>
		<tr>
			<td style="width: 100px" class="style2">主持人:</td>
			<td style="width: 160px" class="style3">
			<select name="Select2" style="width: 160px">
			<option></option>
			</select></td>
		</tr>
		<tr>
			<td style="width: 100px" class="style2">檔案名稱:</td>
			<td style="width: 160px" class="style3">
			<input name="Text2" type="text" style="width: 160px" /></td>
		</tr>
		<tr>
			<td style="width: 100px" class="style2">撥放時間:</td>
			<td style="width: 160px" class="style3">&nbsp;</td>
		</tr>
		<tr>
			<td style="width: 100px" class="style2">種類:</td>
			<td style="width: 160px" class="style3">
				<input type="text" name="example" list="exampleList">
				<datalist id="exampleList">
					<option value="A">
					<option value="B">
				</datalist>
			</td>
			<td style="width: 100px" class="style2">來賓:</td>
			<td style="width: 160px" class="style3">
			<input name="Text3" type="text" style="width: 180px" /></td>
		</tr>
		<tr>
			<td style="width: 100px" class="style2">點擊次數:</td>
			<td style="width: 160px" class="style3"></td>
			<td style="width: 100px" class="style2">like:</td>
			<td style="width: 160px" class="style3"></td>
		</tr>
		<tr>
			<td style="width: 100px" class="style2">unlike:</td>
			<td style="width: 160px" class="style3">&nbsp;</td>
			<td colspan="2" class="style1">
			<input name="Submit1" type="submit" value="送出" style="width: 60px" /></td>
		</tr>
	</table>
</form>

</body>

</html>
