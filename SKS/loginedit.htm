<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Language" content="zh-tw" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>帳號</title>
<style type="text/css">
.style3 {
	font-family: 微軟正黑體;
	background-color: #DBFFFF;
}
.style4 {
	font-family: 微軟正黑體;
	background-color: #FFFFFF;
	text-align: right;
}
.style7 {
	font-family: 微軟正黑體;
	background-color: #00C8C8;
	color: #FFFFFF;
}
.style8 {
	font-family: 微軟正黑體;
	background-color: #FFFFFF;
	color: #FFFFFF;
}
</style>
</head>

<body>

<table style="width: 500px; height: 140px;">
	<tr>
		<td class="style7" style="width: 150px">帳號:</td>
		<td class="style3">
		<input name="Text1" type="text" style="height: 25px; width: 280px" />
		</td>
	</tr>
	<tr>
		<td class="style7" style="width: 150px">舊密碼:</td>
		<td class="style3">
			<input name="Password1" type="password" style="width: 280px; height: 25px" />
		</td>
	</tr>
	<tr>
		<td class="style7" style="width: 150px">新密碼:</td>
		<td class="style3">
			<input name="Password2" type="password" style="width: 280px; height: 25px" />
		</td>

	</tr>
	<tr>
		<td class="style7" style="width: 150px">再次輸入新密碼:</td>
		<td class="style3">
			<input name="Password3" type="password" style="width: 280px; height: 25px" />
		</td>

	</tr>
	<tr>
		<td class="style8" style="width: 150px; height: 30px;">
		<form method="post">
			<input name="Reset1" type="reset" value="reset" />
		<td class="style4" style="height: 30px">
		<form method="post">
			<input name="Submit1" type="submit" value="submit" />
		</table>

</body>

</html>
